{% extends "base.html" %}
{% block title %}Usuários{% endblock %}
{% block content %}
<div class="container">
    <h2>Lista de Usuários</h2>
    <a href="{{ url_for('usuario_bp.add_usuario') }}" class="btn">+ Adicionar Usuário</a>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.email }}</td>
                <td>
                    <a href="{{ url_for('usuario_bp.edit_usuario', id=usuario.id) }}">Editar</a>
                    <a href="{{ url_for('usuario_bp.delete_usuario', id=usuario.id) }}" onclick="return confirm('Tem certeza que deseja excluir este usuário?')">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
