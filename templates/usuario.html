{% extends 'base.html' %}
{% block title %}Meu Perfil{% endblock %}


{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Meu Perfil</h2>


  <form method="post" action="{{ url_for('usuarios.atualizar_usuario') }}">
    <div class="mb-3">
      <label class="form-label">Nome:</label>
      <input type="text" class="form-control" name="nome" value="{{ usuario.nome }}" required>
    </div>


    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="email" class="form-control" name="email" value="{{ usuario.email }}" required>
    </div>


    <div class="mb-3">
      <label class="form-label">Telefone:</label>
      <input type="text" class="form-control" name="telefone" value="{{ usuario.telefone or '' }}">
    </div>


    <div class="mb-3">
      <label class="form-label">Nova senha (opcional):</label>
      <input type="password" class="form-control" name="senha">
    </div>


    <button type="submit" class="btn btn-primary">Salvar alterações</button>
  </form>
</div>
{% endblock %}
