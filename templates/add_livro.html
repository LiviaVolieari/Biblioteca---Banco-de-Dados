{% extends "base.html" %}
{% block title %}Adicionar Livro{% endblock %}
{% block content %}
<div class="container">
    <h2>Adicionar Livro</h2>
    <form method="POST">
        <label>Título:</label>
        <input type="text" name="titulo" required>

        <label>Ano:</label>
        <input type="number" name="ano">

        <label>ISBN:</label>
        <input type="text" name="isbn">

        <label>Quantidade:</label>
        <input type="number" name="quantidade" min="1" value="1">

        <label>Resumo:</label>
        <textarea name="resumo"></textarea>

        <label for="autor">Autor:</label>
        <input type="text" name="autor" id="autor" placeholder="Digite o nome do autor" required>

        <label for="genero">Gênero:</label>
        <input type="text" name="genero" id="genero" placeholder="Digite o gênero do livro" required>

        <label for="editora">Editora:</label>
        <input type="text" name="editora" id="editora" placeholder="Digite a editora" required>

        <button type="submit">Salvar</button>
    </form>
</div>
{% endblock %}
