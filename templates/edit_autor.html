{% extends "base.html" %}
{% block title %}Editar Autor{% endblock %}
{% block content %}
<div class="container">
    <h2>Editar Autor</h2>
    <form method="POST">
        <label>Nome:</label>
        <input type="text" name="nome_autor" value="{{ autor.nome_autor }}" required>

        <label>Nacionalidade:</label>
        <input type="text" name="nacionalidade" value="{{ autor.nacionalidade or '' }}">

        <label>Data de Nascimento:</label>
        <input type="date" name="data_nascimento" value="{{ autor.data_nascimento or '' }}">

        <label>Biografia:</label>
        <textarea name="biografia" rows="4">{{ autor.biografia or '' }}</textarea>

        <button type="submit" class="btn">Atualizar</button>
    </form>
</div>
{% endblock %}
