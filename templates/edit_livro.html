{% extends "base.html" %}

{% block title %}Editar Livro{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Editar Livro</h2>
    <form method="POST">
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" value="{{ livro.titulo }}" required>

        <label for="autor">Autor:</label>
        <input type="text" name="autor" value="{{ livro.nome_autor or '' }}" required>

        <label for="genero">Gênero:</label>
        <input type="text" name="genero" value="{{ livro.nome_genero or '' }}" required>

        <label for="editora">Editora:</label>
        <input type="text" name="editora" value="{{ livro.nome_editora or '' }}" required>

        <label for="ano">Ano:</label>
        <input type="number" name="ano" value="{{ livro.ano }}" required>

        <label for="isbn">ISBN:</label>
        <input type="text" name="isbn" value="{{ livro.isbn }}">

        <label for="quantidade">Quantidade:</label>
        <input type="number" name="quantidade" value="{{ livro.quantidade }}">

        <label for="resumo">Resumo:</label>
        <textarea name="resumo" rows="3">{{ livro.resumo }}</textarea>

        <button type="submit">Atualizar</button>
    </form>
</div>
{% endblock %}
