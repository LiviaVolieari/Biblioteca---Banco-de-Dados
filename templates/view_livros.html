{% extends "base.html" %}

{% block title %}Livros{% endblock %}

{% block content %}
<div class="container">
    <h2>Lista de Livros</h2>
    <a href="{{ url_for('livro_bp.add_livro') }}" class="btn">+ Adicionar Livro</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Ano</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for livro in livros %}
            <tr>
                <td>{{ livro.id }}</td>
                <td>{{ livro.titulo }}</td>
                <td>{{ livro.autor }}</td>
                <td>{{ livro.ano }}</td>
                <td>
                    <a href="{{ url_for('livro_bp.edit_livro', id=livro.id) }}">Editar</a> |
                    <a href="{{ url_for('livro_bp.delete_livro', id=livro.id) }}" onclick="return confirm('Tem certeza que deseja excluir este livro?')">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
